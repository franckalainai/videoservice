{% extends 'base.html' %}
{% load static %}
{% block start %}

<section class="contact-style-two" style="background-image: url({% static 'images/background/contact-3.jpg' %});">
    <div class="auto-container">
        <div class="col-xl-8 col-lg-12 col-md-12 inner-column">
            <div class="sec-title left light">
                <h2><center>Connexion</center></h2>
            </div>
            <form method="post" action="" id="contact-form" class="default-form"> 
                {% if message %} 
                    <div class="alert alert-info">{{ message }}</div>
                    {% endif %}
                    {% csrf_token %}
                <div class="row clearfix">
                    <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                        <input class="form-control" type="text" name="username" placeholder="Nom d'utilisateur" required="">
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                        <input class="form-control" type="text" name="email" placeholder="Email" required="">
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                        <input style="height: 50px;" class="form-control" type="password" name="password" placeholder="Mot de passe" required="">
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 form-group message-btn">
                        <button class="theme-btn style-one" type="submit" name="submit-form">Cr√©er compte</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>


{% endblock %}
